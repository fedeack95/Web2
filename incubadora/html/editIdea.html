
      <div class="new_idea row">
        <form class="" action="../main.html" method="post" id="new-idea-form">
          <div class="d-none d-md-block d-lg-block d-xl-block col-12 col-md-6 col-lg-6">
            <img  class="image-new-idea d-none d-md" src="/incubadora/img/ideas/new-idea.jpg" alt="logo" >
          </div>
          <div class="col-12 col-md-6 col-lg-6">

            <div class="row">
              <div class="col-12 column-left col-md-3" >
                <label class="label-form" for="">Name of your idea:</label>
              </div>
              <div class="col-12 column-right col-md-9">
                <input type="text" name="idea-name" value="" id="idea-name">
              </div>

              <div class="col-12 column-left col-md-3">
                <label class="label-form" for="">What type of impact:</label>
              </div>
              <div class="col-12 column-right col-md-9">
                <input type="text" name="idea-impact" value="" id="idea-impact">
              </div>

              <div class="col-12 column-left col-md-3">
                <label class="label-form" for="">Theme about:</label>
              </div>
              <div class="col-12 column-right col-md-9">
                <input type="text" name="idea-theme" value="" id="idea-theme">
              </div>

              <div class="col-12 column-left col-md-3">
                <label class="label-form" for="">Description:</label>
              </div>
              <div class="col-12 column-right col-md-9">
                <textarea name="idea-description" rows="15" cols="60" form="new-idea-form" id="idea-description"></textarea>
              </div>

              <div class="col-12 column-left col-md-3">
                <label class="label-form" for="">Author:</label>
              </div>
              <div class="col-12 column-right col-md-9">
                <input type="text" name="idea-author" value="" id="idea-author">
              </div>

              <div class="col-12 column-left col-md-3">
                <label class="label-form" for="">Upload an image:</label>
              </div>
              <div class="col-12 column-right col-md-9">
                <input type="file" name="idea-imagen" accept="image/gif, image/jpeg, image/png" id="idea-imagen"><br>
              </div>

              <div class="col-6 column-left col-md-6">
                <input type="button" name="publish" value="Publicar" id="idea-publish-button">
              </div>
              <div class="col-6 column-right col-md-6">
                <input type="button" name="cancel" value="Cancelar" id="idea-cancel-button">
              </div>
            </div>

          </div>

        </form>
      </div>
